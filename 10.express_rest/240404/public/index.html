<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form action="/write?id=1" method="post" enctype="multipart/form-data">
      <!-- Content-Type: x-www-form-urlencoded -->
      <input id="input-img" type="file" name="img" accept="image/*" multiple />
      <input type="hidden" name="name" value="testing" />
      <button>upload</button>
    </form>
    <div id="preview"></div>
    <div id="editor"></div>
    <script>
      ClassicEditor.create(document.querySelector("#editor"), {
        ckfinder: {
          uploadUrl: "/upload",
        },
      }).catch((error) => {
        console.error(error);
      });
    </script>
    <script>
      function createElement(name) {
        return document.createElement(name);
      }
      function createImgElement(src, alt) {
        const temp = createElement("img");
        temp.src = src;
        temp.alt = alt;
        return temp;
      }
      document.getElementById("input-img").onchange = (e) => {
        console.dir(e.target.files);
        const parentElem = document.getElementById("preview");
        parentElem.innerHTML = "";
        [...e.target.files].forEach((file) => {
          console.log(file);
          parentElem.innerHTML += `<img src="${URL.createObjectURL(file)}"/>`;
          //   const temp = document.createElement("img");
          //   temp.src = URL.createObjectURL(file);
          //   parentElem.append(temp);
          //   parentElem.append(createImgElement(URL.createObjectURL(file)));
        });
      };
    </script>
    <form action="" id="axios-test">
      <fieldset>
        <legend>Axios Test</legend>
        <input type="file" name="imgs" multiple />
        <button>Send</button>
      </fieldset>
    </form>
    <script>
      const axiosForm = document.forms["axios-test"];
      console.log(axiosForm);
      axiosForm.onsubmit = async (e) => {
        e.preventDefault();
        console.log(axiosForm.imgs.files.length);
        const formData = new FormData();
        for (let i = 0; i < axiosForm.imgs.files.length; i++) {
          formData.append("imgs", axiosForm.imgs.files[i]);
        }
        const data = (await axios.post("/write", formData)).data;
        console.log(data);
      };
    </script>
  </body>
</html>
