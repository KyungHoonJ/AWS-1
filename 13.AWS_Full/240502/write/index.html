<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 게시판 - 리그오브레전드</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="board">
        <div class="background"></div>
        <div class="container z-1">
          <div class="header">
            <div class="img-box">
              <img src="../imgs/icon-community-lol-v2.png" alt="" />
            </div>
            <div class="text-box">
              <h1 class="title">리그오브레전드</h1>
              <p class="online"><span class="dot"></span> 온라인 590</p>
            </div>
          </div>
          <div class="body">
            <div class="left-bar">
              <div>
                <a href="./">
                  <button>로그인</button>
                </a>
              </div>
              <ul class="category-list" id="category-list"></ul>
              <ul class="link-list" id="link-list"></ul>
            </div>
            <div class="list-box">
              <form action="" class="write">
                <h3>게시글 작성</h3>
                <select name="category" id="category"></select>
                <input type="text" name="title" placeholder="제목" />
                <input type="hidden" id="content" name="content" />
                <div id="editor"></div>
              </form>
              <div class="icons"></div>
              <div class="btns">
                <button id="cancle" class="cancle">취소</button>
                <button id="submit" class="submit">작성완료</button>
              </div>
            </div>
            <div class="right-bar">대충 오른쪽 바라는 것</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
