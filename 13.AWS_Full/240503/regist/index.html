        <div class="user-box">
          <h1>OP.GG 멤버 ID를 생성하세요.</h1>

            모든 게이머들을 위한 OP.GG 멤버 커뮤니티에 오신 것을 환영합니다.
            등록을 완료하고 모험을 시작하세요.
          </p>
          <form action="">
            <fieldset>
              <legend>이메일 주소</legend>

            </fieldset>
            <fieldset>

            </fieldset>

              <legend>비밀번호 확인</legend>
              <input type="password" name="pw" placeholder="비밀번호 확인" />
            </fieldset>
            <button class="login-btn">회원가입</button>
          </form>
